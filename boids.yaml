resolution:
  x: 1280
  y: 720

position:
  x: 0
  y: 0

boids: 1500

boids_config:
  protected_range: 8.0 # Repulsion distance
  visible_range: 32.0 # neighbor search distance
  avoidfactor: 4.5 # Avoidance force
  matchingfactor: 0.005 # Conformity influence from neighbors
  centeringfactor: 0.0005 # Mass center influence
  turnfactor: 3.0 # margin escape force
  margin: 10.0 # Distance from border to turn back
  maxspeed: 3.0 # Maximum speed ( in px per frame )
  minspeed: 0.2 # Minimum speed
  dt: 1.0 # delta time, time scale multiplier (1.0 = normal, < 1 = slow time, > 1 accelerate time)
  scale: true
  trails_len: 0.25
